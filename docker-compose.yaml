services:
  swparse:
    build:
      context: .
    image: swparse:latest
    command: litestar --app-dir /project/src/swparse run --debug --host 0.0.0.0
    restart: always
    volumes:
      - ./src:/project/src 
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - minio
      - redis
  worker:
    build:
      context: .
    image: swparse:latest
    command: litestar --app-dir /project/src/swparse workers run
    restart: always
    env_file:
      - .env
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: all
    #           capabilities: [gpu]
    depends_on:
      - swparse
      - minio
      - redis
    volumes:
      - ./data:/data
  redis:
    image: valkey/valkey:latest
    ports:
      - "6379:6379"
    hostname: redis
    command: redis-server --appendonly yes
    volumes:
      - cache-data:/data
    environment:
      ALLOW_EMPTY_PASSWORD: "yes"
    restart: unless-stopped
    logging:
      options:
        max-size: 10m
        max-file: "3"
    healthcheck:
      test:
        - CMD
        - redis-cli
        - ping
      interval: 1s
      timeout: 3s
      retries: 30
  minio:
    container_name: minio
    image: minio/minio:latest
    volumes:
      - ./data:/data

    ports:
      - "${MINIO_PORT}:9000"
      - "${MINIO_CONSOLE_PORT}:9001"
    restart: always      
    environment:
      MINIO_ROOT_USER: "${MINIO_ROOT_USER}"
      MINIO_ROOT_PASSWORD: "${MINIO_ROOT_PASSWORD}"             
      MINIO_BUCKET: "${MINIO_BUCKET}"      
    command: server /data --console-address 0.0.0.0:9001
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  minio-client:
    container_name: minio-client
    restart: always
    image: minio/mc:latest
    volumes:
      - config:/root/.mc
    depends_on:
      - minio

    entrypoint: >
      /bin/sh -c "
      /usr/bin/mc config host rm minio;
      /usr/bin/mc config host add --quiet --api s3v4 minio http://minio:9000 ${MINIO_ROOT_USER} ${MINIO_ROOT_PASSWORD}; 
      sleep infinity;
      "
volumes:
  cache-data: {}
  config: {}